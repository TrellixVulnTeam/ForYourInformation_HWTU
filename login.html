<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylelogin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <img src="image/img_icon_1.png">
                <div class="user">
                    <i class="fas fa-user">
                    <input type="name" placeholder="Username"></i>
                </div>
                <i class="fas fa-lock"><input type="password" placeholder="Password"></i>
                <div class="sns">
                    <a href="#"><i class="far fa-envelope">Gmail</i></a>
                    <a href="#"><i class="fab fa-facebook-f">Facebook</i></a>
                </div>
                <hr>
                <a href="index.php" style="border-radius: 10px;
                background: rgba(0, 29, 255, 0.6);
                width: 260px;
                height: 40px;
                font-size: 23px;
                color: #ffffff;
                text-decoration:none;
                padding: 3px;">LOGIN</a>
                <input type="checkbox" checked>Tôi đồng ý , có đồng ý với các điều khoản ?
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <img src="image/img_icon_6.png">
                <input type="text" placeholder="Firstname" minlength="4" maxlength="20">
                <input type="text" placeholder="Lastname" minlength="4" maxlength="20">
                <i class="far fa-envelope"><input type="email" id="email" pattern=".+@globex.com" size="30" placeholder="asdasd@gmail.com" required></i>
                <img src="image/グループ 142.png"><input type="tel" id="phone" name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
                required>
                <button class="signIn">REGISTER</button> 
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <img src="image/logo_img.png" name="logo">
                    <button id="signUp">REGISTER</button> 
                </div>
                <div class="overlay-panel overlay-left">
                    <img src="image/logo_img.png" name="logo">
                    <button class="signIn">LOGIN</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
    $('#signUp').click(function(){
        $('#container').addClass('right-panel-active');
    });

    $('.signIn').click(function(){
        $('#container').removeClass('right-panel-active');
    });


</script>
</html>
